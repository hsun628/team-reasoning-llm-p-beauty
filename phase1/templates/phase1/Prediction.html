{% extends "global/Page.html" %}
{% load otree %}

{% block content %}
<style>
    /* 圖片並排容器 */
    .image-display-container {
        display: flex;
        justify-content: space-around;
        gap: 20px;
        margin: 20px 0;
    }

    .img-box {
        border: 2px solid #dee2e6;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        width: 48%; /* 稍微留寬度給間隔 */
        background-color: #ffffff;
    }

    .img-box img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .img-tag {
        font-weight: bold;
        font-size: 1.2rem;
        color: #444;
    }

    /* 選項按鈕容器 */
    .options-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
    }

    .btn-choice {
        min-width: 120px;
        padding: 12px 20px;
        font-weight: bold;
        transition: all 0.2s;
    }

    /* 讓警告框更顯眼一點 */
    #time-warning {
        border-radius: 5px;
        text-align: center;
    }
</style>

<h3 class="mb-4"><b>第{{ player.round_number }}回合</b></h3>
<p class="mb-4">請選擇您認為獨立AI判斷較好的決策理由：</p>

<div id="time-warning" style="display: none; color: red; font-weight: bold; margin: 10px 0; border: 1px solid red; padding: 10px;">
    請盡快做出預測！
</div>

{{ formfield_errors 'prediction' }}

<div class="image-display-container">
    <div class="img-box">
        <span class="img-tag d-block mb-2">理由 A</span>
        <img src="{{ static 'reason_a.PNG' }}" alt="理由A">
    </div>

    <div class="img-box">
        <span class="img-tag d-block mb-2">理由 B</span>
        <img src="{{ static 'reason_b.PNG' }}" alt="理由B">
    </div>
</div>

<div class="options-container">
    <button type="submit" name="prediction" value="A" class="btn btn-outline-primary btn-choice">
        理由 A
    </button>
    <button type="submit" name="prediction" value="Tie" class="btn btn-outline-secondary btn-choice">
        兩者平手
    </button>
    <button type="submit" name="prediction" value="B" class="btn btn-outline-primary btn-choice">
        理由 B
    </button>
</div>

{% endblock %}

{% block scripts %}
<script>
    setTimeout(function() {
        var warning = document.getElementById('time-warning');
        if (warning) {
            warning.style.display = 'block';
        }
    }, 90000); 
</script>
{% endblock %}
