{% extends "global/Page.html" %}

{% block content %}
<style>
    /* 設定圖片容器的排版 */
    .image-selection-container {
        display: flex;
        justify-content: space-around;
        gap: 20px;
        margin-top: 20px;
    }

    /* 隱藏預設的按鈕樣式，讓圖片看起來像純選項 */
    .img-option-btn {
        background: none;
        border: 4px solid #f8f9fa; 
        border-radius: 10px;
        padding: 10px;
        transition: all 0.3s ease;
        text-align: center;
        width: 45%;
    }

    /* 滑鼠移上去的效果 */
    .img-option-btn:hover {
        border-color: #007bff;
        background-color: #f0f7ff;
        transform: translateY(-5px);
    }

    .img-option-btn img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }

    .img-label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
</style>

<h3 class="mb-4"><b>第{{ player.round_number }}回合</b></h3>
<p>請選擇您認為獨立AI判斷較清楚的決策理由：</p>

<div id="time-warning" style="display: none; color: red; font-weight: bold; margin: 10px 0; border: 1px solid red; padding: 10px;">
    請盡快做出預測！
    </div>

{{ formfield_errors 'prediction' }}

<div class="image-selection-container">
    
    <button type="submit" name="prediction" value="A" class="img-option-btn">
        <img src="{{ static 'cat.jpg' }}" alt="理由A">
    </button>

    <button type="submit" name="prediction" value="B" class="img-option-btn">
        <img src="{{ static 'dog.jpg' }}" alt="理由B">
    </button>

</div>
{% endblock %}

{% block scripts %}
<script>
    setTimeout(function() {
        document.getElementById('time-warning').style.display = 'block';
    }, 60000); 
</script>
{% endblock %}
